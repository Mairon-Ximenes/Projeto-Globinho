    <header>Bem-vindo ao Nosso Formulário de Contato</header>
    <div class="centro">
        <div class="main">
            <div class="form">
            <p class="header2"><b>Formulário de Contato</b></p>
                
                <div class="nome">
                <p>Nome</p>
                <input type="text" class="pnome" name="n">
                </div>
    
                <div class="email">
                <p>Email:</p>
                <input type="email" class="pemail">
                </div>
    
                <div class="telefone">
                    <p>Telefone:</p>
                    <input type="number" class="ptel">
                </div>
    
                <div class="assunto">
                    <p>Assunto:</p>
                    <input type="text" class="pass">
                </div>
    
    
                <div class="msg">
                    <p>Mensagem:</p>
                    <input type="text" class="pmsg">
                </div>
                
            </div>
           
<div class="botao">

</div>
